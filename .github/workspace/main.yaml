        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16.x"

      - name: Determine which directories were changed
        id: changed_files
        uses: leandrocarneiro/git-diff-paths@v1.0.1
        with:
          base: ${{ github.event.pull_request.base.sha }}

      - name: Lint and test API Cloud
        if: ${{ contains(steps.changed_files.outputs.all_changed_files, env.API_CLOUD_DIR) }}
        run: |
          cd ${{ env.API_CLOUD_DIR }}
          npm ci
          npm run lint
          npm run test

